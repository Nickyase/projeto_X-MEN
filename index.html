<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men" />
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem!</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="ciclope"
            data-name="Ciclope"
            data-description="Ele tem o poder de disparar raios de energia através de seus olhos! Por causa de 
            um acidente que aconteceu com ele quando criança, e até hoje não os consegue controlar sem seu catalizador.">
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope" />
          </li>
          <li
            class="personagem"
            id="jean-grey"
            data-name="Jean Grey"
            data-description="Jean Grey é uma mutante nível ômega! Desde quando nasceu é possui seus poderes 
            de telepatia, telecinética e psiônica. Além disso, quando está com a Força Fênix, Jean ainda possui poderes cósmicos.">
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey" />
          </li>

          <li
            class="personagem"
            id="lince-negra"
            data-name="Lince Negra"
            data-description="A 'Queridinha do Neturno' tem o incrível poder de intangibilidade! O que faz com que ela consiga 
            atravessar quaisquer matérias sólidas e poderes(como rajadas de energia), além de conseguir andar no ar!">
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem Lince Negra" />
          </li>

          <li
            class="personagem"
            id="tempestade"
            data-name="Tempestade"
            data-description=" Ela é capaz de manipular o tempo, e alterar o clima, assim tendo influência 
            sobre os elementos da natureza. Pode alterar a pressão atmosférica a Temperatura e Umidade. Além disso, 
            ela é capaz de controlar e criar os elementos climáticos! Tais como trovões, chuva, neve...">
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade" />
          </li>

          <li
            class="personagem"
            id="vampira"
            data-name="Vampira"
            data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca! No caso dos mutantes, 
            ela é capaz de absorver os poderes e a memória, mas apenas temporariamente.">
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira" />
          </li>

          <li
            class="personagem"
            id="wolverine"
            data-name="Wolverine"
            data-description="Nada mais, nada menos que o mutante mais icônico das HQs! O Wolverine (ou para os mais
             íntimos, Logan), tem suas garras de Adamantium, que o garante se tornar uma arma mortal! Além disso, ele tem 
             o incrível poder de fator de cura! conseguindo recuperar machucados e até seus próprios membros,
             fazendo com que ele seja imortal! Logan afirma diversas vezes nas HQs que o seu maior medo é terminar ficando sozinho 
             com o Deadpool num futuro onde a humanidade se acabe. ">
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem Wolverine" />
          </li>

          <li
            class="personagem"
            id="noturno"
            data-name="Noturno"
            data-description="Ele é um mutante que nasceu com mutações físicas que incluem a 
            pele azul, três dedos nos pés e mãos (incluindo o polegar), olhos amarelos, e uma cauda preênsil. Noturno possui 
            agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede.">
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem Noturno" />
          </li>

          <li
            class="personagem"
            id="magneto"
            data-name="Magneto"
            data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado" />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
